<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="mobile"><a href="Locations.html">Locations</a></li>
                <li class="mobile"><a href="Contact.html">Contact</a></li>
                <li class="logo"><a href="index.html">Logo</a></li>
                <li class="desktop"><a href="Locations.html">Locations</a></li>
                <li class="desktop"><a href="Contact.html">Contact</a></li>
                
            </ul>
            <h1>Tiny Shop</h1>
        </nav>
    </header>

    <section class="panel">
        <h2>GOODS</h2>
        <template id="goods-template">
            <li class="commodity-item" data-id="{{id}}">
                <p>
                    <strong>name:</strong>
                    <span class="noedit name">{{name}}</span>
                    <input class="edit name" />
                    <strong>price:</strong>
                    <span class="noedit price">{{price}}</span>
                    <input class="edit price" />
                    <strong>stock:</strong>
                    <span class="noedit stock">{{stock}}</span>
                    <input class="edit stock" />
                </p>
                <p>
                    <button class='remove'>Remove</button>
                    <button class="editGoods noedit">Edit</button>
                    <button class="saveEdit edit">Save</button>
                    <button class="cancelEdit edit">Cancel</button>
                </p>
            </li>
        </template>
        <ul id="goods"></ul>
    </section>

    <section class="panel">
        <h4>Add a new commodity</h4>
        <p>name: <input type="text" id="name"></p>
        <p>price: <input type="text" id="price"></p>
        <p>amount: <input type="text" id="amount"></p>
        <button id="add-commodity">ADD!</button>
    </section>

    <footer>footer</footer>
    <script src="scripts/mustache.min.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
